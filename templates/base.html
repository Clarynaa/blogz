<!doctype html>
<html>
    <head>
        <style>
            article{

                border-style:solid;
                border-color: black;
                border-width: 3px;
                box-shadow: 5px, 10px;
                background-color: bisque;
                padding:10px;
            }

            label{
                font-size: 20px;
            }
            #submit{
                float:unset;
            }
            .blogpost{
                margin:20px;
                width:700px;
                box-shadow: 5px 5px gray;
            }
            .title{
                font-family:fantasy;
            }
            .error{
                color:red;
            }
            .links{
                display:inline;
            }
            h1{
                display:inline;
                padding:0px;
                margin-right:10px;
            }
            body{
                margin: 10px;
            }
        </style>
        <div class = 'links'><a href="/blog"><h1>Posts</h1></a>
        <a href="/newpost"><h1>Create post</h1></a>
        </div>
        <br><br>
        <title>{{title}}</title><br>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class ='{{category}}'>{{message}}</li>
        {% endfor %}
        </ul>
        {% endwith %}
        <a href="/">Home</a>
        <a href="/login">Log In</a>
        <a href="/logout">Log Out</a><br><br>
        {% block content %}
        {% endblock %}
    </body>
</html>
