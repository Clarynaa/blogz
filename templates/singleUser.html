{% extends 'base.html' %}
{% block content %}
<h1>{{username}}'s posts</h1>
{% for blog in blogs %}
<div class = 'blogpost'>
    <article>
        <h2 class= 'title'><a href='/blog?q={{blog.id}}' >{{blog.title}}</a></h2><hr>
        <p class = 'blog'>{{blog.body}}</p><hr>
        <p class = 'signature'>Written by <a href='/blog?user={{blog.author.id}}'>{{blog.author.username}}</a></p>
    </article>
</div>
{% endfor %}

{% endblock %}
