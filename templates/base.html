<!doctype html>
<html>
    <head>
        <style>
            article{

                border-style:solid;
                border-color: black;
                border-width: 3px;
                box-shadow: 5px, 10px;
                background-color: bisque;
                padding:10px;
            }
            .blogpost{
                margin:20px;
                width:700px;
                box-shadow: 5px 5px gray;
            }
            .title{
                font-family:fantasy;
            }
            .error{
                color:red;
            }
            .links{
                display:inline;
            }
            h1{
                display:inline;
                padding:0px;
                margin-right:10px;
            }
            body{
                margin: 10px;
            }
        </style>
        <div class = 'links'><a href="/blog"><h1>Posts</h1></a>
        <a href="/newpost"><h1>Create post</h1></a>
        </div>
        <br><br>
        <title>{{title}}</title><br>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
