{% extends 'base.html' %}
{% block content %}

<style>
            div{
                float: left;
            }
</style>

<h1>Signup</h1>
<form action="/signup" method="POST" name="signup">
    <div class = "input">
        <div>
            <label for="user">Username: </label><br><br><br>
            <label for="pw">Password: </label><br><br><br>
            <label for="pwc">Confirm Password: </label><br><br>
            <input id = "submit" type="submit"/>
        </div>
        <div>
            <input type="text" name="username" id="user" value="{{username}}"/>
            <p class="error">{{user_error}}</p><br>
            <input type="password" name="password" id="pw" />
            <p class="error">{{pw_error}}</p><br>
            <input type="password" name="passwordc" id="pwc" />
            <p class="error">{{pwc_error}}</p><br>
        </div>
    </div>
</form>
{% endblock %}
